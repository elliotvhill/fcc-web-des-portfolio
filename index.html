<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a portfolio page for Elliot Hill" />
    <title>Portfolio | EVH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <navbar id="navbar">
            <h2 class="nav-heading" id="nav-header">EVH | Web Developer</h2>
            <div class="mobile-wrapper">
                <i class="fa-solid fa-bars mobile-only"></i>
                <ul id="nav-list">
                    <li class="nav-link"><a href="#welcome-section" id="nav-link1" accesskey="a">About</a></li>
                    <li class="nav-link"><a href="#projects" id="nav-link2" accesskey="w">Work</a></li>
                    <li class="nav-link"><a href="#contact" id="nav-link3" accesskey="c">Contact</a></li>
                </ul>
            </div>
        </navbar>
    </header>
    <main>
        <section id="welcome-section" role="region" aria-labelledby="welcome-section">
            <h1 class="section-heading main">Hi there, I'm Elliot.</h1>
            <div class="about-text"></div>
        </section>
        <section id="projects" role="region" aria-labelledby="work-projects-section">
            <h2 class="section-heading">Projects</h2>
            <div class="projects-gallery">
                <div class="project-tile" id="project1">
                    <h3>Project1</h3>
                </div>
                <div class="project-tile" id="project2">
                    <h3>Project2</h3>
                </div>
                <div class="project-tile" id="project3">
                    <h3>Project3</h3>
                </div>
            </div>
        </section>
        <section id="contact" role="region" aria-labelledby="contact-section">
            <h2 class="section-heading">Contact Me</h2>
            <div class="contact">
                <ul class="contact-links">
                    <li class="contact-link"><a class="contact-link1" id="profile-link" target="_blank">GitHub</a></li>
                    <li class="contact-link"><a class="contact-link2" target="_blank">LinkedIn</a></li>
                    <li class="contact-link"><a class="contact-link3" target="_blank">Codepen</a></li>
                    <li class="contact-link"><a class="contact-link4" target="_blank">Threads</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/db1ff0de8c.js" crossorigin="anonymous"></script>
</body>
</html>
